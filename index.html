<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bol√£o Loteria Federal ‚Äì Admin</title>

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --card: #1c1c1c;
      --card-light: #242424;
      --text: #e0e0e0;
      --accent: #00c853;
      --danger: #ff3d3d;
      --border-radius: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      padding: 24px 16px;
      display: grid;
      place-items: center;
    }

    .container {
      background: var(--card);
      border-radius: var(--border-radius);
      padding: 28px;
      width: 100%;
      max-width: 540px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #fff;
    }

    h3 {
      font-size: 1.25rem;
      margin: 1.8rem 0 1rem;
      color: #ccc;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 6px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,200,83,0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0 8px;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button.primary {
      background: var(--accent);
      color: #000;
    }

    button.primary:hover {
      background: #00b140;
      transform: translateY(-1px);
    }

    button.danger {
      background: var(--danger);
      color: white;
      padding: 6px 12px;
      font-size: 0.9rem;
      width: auto;
    }

    button.danger:hover {
      background: #e63333;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 20px 0 32px;
    }

    .stat-card {
      background: var(--card-light);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card strong {
      display: block;
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 4px;
    }

    ul {
      list-style: none;
    }

    li.participante,
    li.palpite {
      background: #1e1e1e;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.97rem;
    }

    .error-msg {
      color: #ff6b6b;
      text-align: center;
      margin-top: 12px;
      font-size: 0.95rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="container" id="loginScreen">
  <h2>Administra√ß√£o do Bol√£o</h2>
  <input id="adminPassword" type="password" placeholder="Senha administrativa" autocomplete="off"/>
  <button class="primary" onclick="tryLogin()">Entrar</button>
  <div id="loginError" class="error-msg"></div>
</div>

<div class="container hidden" id="adminPanel">
  <h2>üõ†Ô∏è Painel Administrativo</h2>

  <div class="stats">
    <div class="stat-card">
      <strong id="totalCotas">‚Äî</strong>
      Total
    </div>
    <div class="stat-card">
      <strong id="ocupadasCotas">‚Äî</strong>
      Ocupadas
    </div>
    <div class="stat-card">
      <strong id="livresCotas">‚Äî</strong>
      Livres
    </div>
  </div>

  <h3>üë• Participantes Ativos</h3>
  <ul id="listaParticipantes"></ul>

  <h3>üìã Palpites Cadastrados</h3>
  <ul id="listaPalpites"></ul>

  <button class="primary" style="margin-top: 32px;" onclick="logout()">Sair</button>
</div>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbyoEzMAJPNQ6fF38lvWAjDdKeLuMHIq88sIJUfRZNPL2jLgi7dQjJbznn2eh4ArInr2/exec';

const elements = {
  loginScreen: document.getElementById('loginScreen'),
  adminPanel:  document.getElementById('adminPanel'),
  passwordInput: document.getElementById('adminPassword'),
  errorDiv:    document.getElementById('loginError'),
  totalEl:     document.getElementById('totalCotas'),
  ocupadasEl:  document.getElementById('ocupadasCotas'),
  livresEl:    document.getElementById('livresCotas'),
  participantesList: document.getElementById('listaParticipantes'),
  palpitesList: document.getElementById('listaPalpites'),
};

function showError(msg) {
  elements.errorDiv.textContent = msg;
}

function clearError() {
  elements.errorDiv.textContent = '';
}

function showPanel() {
  elements.loginScreen.classList.add('hidden');
  elements.adminPanel.classList.remove('hidden');
  loadDashboard();
}

function hidePanel() {
  elements.adminPanel.classList.add('hidden');
  elements.loginScreen.classList.remove('hidden');
  elements.passwordInput.value = '';
  clearError();
}

async function tryLogin() {
  const senha = elements.passwordInput.value.trim();
  if (!senha) {
    showError('Digite a senha');
    return;
  }

  // Aten√ß√£o: em produ√ß√£o, NUNCA fa√ßa autentica√ß√£o no client-side!
  // Esta √© apenas uma prote√ß√£o visual b√°sica.
  // A API deve validar a senha novamente.
  if (senha !== '1234') {
    showError('Senha incorreta');
    elements.passwordInput.focus();
    return;
  }

  showPanel();
}

function logout() {
  if (!confirm('Deseja realmente sair?')) return;
  hidePanel();
}

async function loadDashboard() {
  try {
    const res = await fetch(API_BASE + '?action=infoBolao');
    if (!res.ok) throw new Error('Erro na comunica√ß√£o com o servidor');
    const data = await res.json();

    elements.totalEl.textContent    = data.total    ?? '‚Äî';
    elements.ocupadasEl.textContent = data.ocupadas ?? '‚Äî';
    elements.livresEl.textContent   = (data.total - (data.ocupadas || 0)) || '‚Äî';

    renderParticipantes(data.participantes || []);
  } catch (err) {
    console.error(err);
    elements.participantesList.innerHTML = '<li style="color:#ff6b6b">Erro ao carregar dados</li>';
  }

  try {
    const res = await fetch(API_BASE + '?action=palpites');
    if (!res.ok) throw new Error('Erro ao carregar palpites');
    const data = await res.json();
    renderPalpites(data.palpites || []);
  } catch (err) {
    console.error(err);
    elements.palpitesList.innerHTML = '<li style="color:#ff6b6b">Erro ao carregar palpites</li>';
  }
}

function renderParticipantes(lista) {
  const ul = elements.participantesList;
  ul.innerHTML = '';

  if (lista.length === 0) {
    ul.innerHTML = '<li style="opacity:0.6;text-align:center">Nenhum participante cadastrado</li>';
    return;
  }

  for (const p of lista) {
    const nome = p.nome?.trim() || '?';
    const tel  = p.telefone?.trim() || '‚Äî';

    const li = document.createElement('li');
    li.className = 'participante';
    li.innerHTML = `
      <span>${nome} <small style="opacity:0.7">(${tel})</small></span>
      <button class="danger" onclick="removerParticipante('${nome}', '${tel}')">Remover</button>
    `;
    ul.appendChild(li);
  }
}

function renderPalpites(lista) {
  const ul = elements.palpitesList;
  ul.innerHTML = '';

  if (lista.length === 0) {
    ul.innerHTML = '<li style="opacity:0.6;text-align:center">Nenhum palpite cadastrado</li>';
    return;
  }

  for (const palpite of lista) {
    const li = document.createElement('li');
    li.className = 'palpite';
    li.textContent = palpite;
    ul.appendChild(li);
  }
}

async function removerParticipante(nome, telefone) {
  if (!confirm(`Remover participante ${nome} (${telefone})?`)) return;

  try {
    const url = `${API_BASE}?action=removerParticipante&nome=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.success) {
      loadDashboard();
    } else {
      alert(data.message || 'N√£o foi poss√≠vel remover o participante');
    }
  } catch (err) {
    console.error(err);
    alert('Erro de conex√£o ao tentar remover');
  }
}

// Carrega automaticamente se j√° estiver logado (opcional ‚Äì pode remover)
window.addEventListener('load', () => {
  // Se quiser manter logado entre recarregamentos ‚Üí usar localStorage + token
  // Por enquanto mantemos simples
});
</script>
</body>
</html>
