<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbyoEzMAJPNQ6fF38lvWAjDdKeLuMHIq88sIJUfRZNPL2jLgi7dQjJbznn2eh4ArInr2/exec';

const elements = {
  loginScreen: document.getElementById('loginScreen'),
  adminPanel:  document.getElementById('adminPanel'),
  passwordInput: document.getElementById('adminPassword'),
  errorDiv:    document.getElementById('loginError'),
  totalEl:     document.getElementById('totalCotas'),
  ocupadasEl:  document.getElementById('ocupadasCotas'),
  livresEl:    document.getElementById('livresCotas'),
  participantesList: document.getElementById('listaParticipantes'),
  palpitesList: document.getElementById('listaPalpites'),
};

let isRemoving = false;

// ------------------ Funções de tela ------------------
function showError(msg, isSuccess = false) {
  elements.errorDiv.textContent = msg;
  elements.errorDiv.style.color = isSuccess ? '#00c853' : '#ff6b6b';
  elements.errorDiv.style.opacity = '1';
  setTimeout(() => { elements.errorDiv.style.opacity = '0'; }, 4000);
}

function clearError() {
  elements.errorDiv.textContent = '';
}

function showPanel() {
  elements.loginScreen.classList.add('hidden');
  elements.adminPanel.classList.remove('hidden');
  loadDashboard();
}

function hidePanel() {
  elements.adminPanel.classList.add('hidden');
  elements.loginScreen.classList.remove('hidden');
  elements.passwordInput.value = '';
  clearError();
}

// ------------------ Login / Logout ------------------
async function tryLogin() {
  const senha = elements.passwordInput.value.trim();
  if (!senha) return showError('Digite a senha');

  // ATENÇÃO: Em produção → mover autenticação pro backend!
  if (senha !== '1234') {
    showError('Senha incorreta');
    elements.passwordInput.focus();
    return;
  }

  showPanel();
}

function logout() {
  if (!confirm('Deseja realmente sair do painel?')) return;
  hidePanel();
}

// ------------------ Carregar dados ------------------
async function loadDashboard(silent = false) {
  try {
    const res = await fetch(API_BASE + '?action=infoBolao');
    if (!res.ok) throw new Error('Falha na comunicação');
    const data = await res.json();

    elements.totalEl.textContent    = data.total    ?? '—';
    elements.ocupadasEl.textContent = data.ocupadas ?? '—';
    elements.livresEl.textContent   = Number(data.total || 0) - Number(data.ocupadas || 0);

    renderParticipantes(data.participantes || []);
  } catch (err) {
    console.error(err);
    if (!silent) showError('Erro ao carregar participantes');
  }

  try {
    const res = await fetch(API_BASE + '?action=palpites');
    if (!res.ok) throw new Error('Falha ao carregar palpites');
    const data = await res.json();
    renderPalpites(data.palpites || []);
  } catch (err) {
    console.error(err);
    if (!silent) showError('Erro ao carregar palpites');
  }
}

function renderParticipantes(lista) {
  const ul = elements.participantesList;
  ul.innerHTML = '';

  if (lista.length === 0) {
    ul.innerHTML = '<li style="opacity:0.6; text-align:center; padding:20px;">Nenhum participante cadastrado</li>';
    return;
  }

  lista.forEach(p => {
    const nome = (p.nome || '?').trim();
    const tel  = (p.telefone || '—').trim();

    const li = document.createElement('li');
    li.className = 'participante';
    li.innerHTML = `
      <span>${nome} <small style="opacity:0.7; font-size:0.9em;">(${tel})</small></span>
      <button class="danger remove-btn" 
              data-nome="${nome}" 
              data-tel="${tel}"
              ${isRemoving ? 'disabled' : ''}>
        Remover
      </button>
    `;
    ul.appendChild(li);
  });

  // Adiciona listener uma única vez (delegação de eventos)
  ul.removeEventListener('click', handleRemoveClick);
  ul.addEventListener('click', handleRemoveClick);
}

function handleRemoveClick(e) {
  if (!e.target.classList.contains('remove-btn') || isRemoving) return;

  const btn = e.target;
  const nome = btn.dataset.nome;
  const tel  = btn.dataset.tel;

  if (!confirm(`Deseja realmente remover\n${nome} (${tel})?`)) return;

  removerParticipante(nome, tel, btn);
}

async function removerParticipante(nome, telefone, buttonElement) {
  if (isRemoving) return;
  isRemoving = true;

  buttonElement.disabled = true;
  buttonElement.textContent = 'Removendo...';

  try {
    const url = `${API_BASE}?action=removerParticipante&nome=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.success) {
      showError('Participante removido com sucesso!', true);
      await loadDashboard(true); // silent → sem mostrar erro caso falhe outro fetch
    } else {
      showError(data.message || 'Não foi possível remover');
      buttonElement.textContent = 'Remover';
      buttonElement.disabled = false;
    }
  } catch (err) {
    console.error(err);
    showError('Erro de conexão ao tentar remover');
    buttonElement.textContent = 'Remover';
    buttonElement.disabled = false;
  } finally {
    isRemoving = false;
  }
}

function renderPalpites(lista) {
  const ul = elements.palpitesList;
  ul.innerHTML = lista.length === 0
    ? '<li style="opacity:0.6; text-align:center; padding:20px;">Nenhum palpite cadastrado</li>'
    : lista.map(p => `<li class="palpite">${p}</li>`).join('');
}

// Inicialização
window.addEventListener('load', () => {
  // Opcional: carregar automaticamente se quiser manter sessão (via localStorage + token)
});
</script>
