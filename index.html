<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbyoEzMAJPNQ6fF38lvWAjDdKeLuMHIq88sIJUfRZNPL2jLgi7dQjJbznn2eh4ArInr2/exec';

const elements = {
  loginScreen: document.getElementById('loginScreen'),
  adminPanel:  document.getElementById('adminPanel'),
  passwordInput: document.getElementById('adminPassword'),
  errorDiv:    document.getElementById('loginError'),
  totalEl:     document.getElementById('totalCotas'),
  ocupadasEl:  document.getElementById('ocupadasCotas'),
  livresEl:    document.getElementById('livresCotas'),
  participantesList: document.getElementById('listaParticipantes'),
  palpitesList: document.getElementById('listaPalpites'),
};

function showMessage(msg, isSuccess = false) {
  elements.errorDiv.textContent = msg;
  elements.errorDiv.style.color = isSuccess ? '#00c853' : '#ff6b6b';
  elements.errorDiv.style.opacity = '1';
  setTimeout(() => elements.errorDiv.style.opacity = '0', 5000);
}

function showPanel() {
  elements.loginScreen.classList.add('hidden');
  elements.adminPanel.classList.remove('hidden');
  loadDashboard();
}

function hidePanel() {
  elements.adminPanel.classList.add('hidden');
  elements.loginScreen.classList.remove('hidden');
  elements.passwordInput.value = '';
  elements.errorDiv.textContent = '';
}

async function tryLogin() {
  const senha = elements.passwordInput.value.trim();
  if (!senha) return showMessage('Digite a senha');
  if (senha !== '1234') {
    showMessage('Senha incorreta');
    return;
  }
  showPanel();
}

function logout() {
  if (confirm('Sair do painel?')) hidePanel();
}

async function fetchJson(url) {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout

    const res = await fetch(url, { signal: controller.signal });
    clearTimeout(timeoutId);

    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  } catch (err) {
    console.error('Fetch error:', err);
    throw err;
  }
}

async function loadDashboard() {
  elements.participantesList.innerHTML = '<li style="opacity:0.7">Carregando...</li>';
  elements.palpitesList.innerHTML = '<li style="opacity:0.7">Carregando...</li>';

  try {
    const data = await fetchJson(API_BASE + '?action=infoBolao');
    console.log('infoBolao response:', data);

    elements.totalEl.textContent    = data.total ?? '?';
    elements.ocupadasEl.textContent = data.ocupadas ?? '?';
    elements.livresEl.textContent   = Number(data.total || 0) - Number(data.ocupadas || 0);

    if (Array.isArray(data.participantes)) {
      renderParticipantes(data.participantes);
    } else {
      console.warn('participantes não é array:', data.participantes);
      elements.participantesList.innerHTML = '<li style="color:#ff9800">Formato de participantes inválido</li>';
      showMessage('Estrutura de dados alterada no servidor');
    }
  } catch (err) {
    console.error('Erro infoBolao:', err);
    elements.participantesList.innerHTML = '<li style="color:#ff6b6b">Erro ao carregar participantes</li>';
    showMessage('Não foi possível carregar os dados do bolão');
  }

  try {
    const dataPalpites = await fetchJson(API_BASE + '?action=palpites');
    console.log('palpites response:', dataPalpites);
    renderPalpites(dataPalpites.palpites || []);
  } catch (err) {
    console.error('Erro palpites:', err);
    elements.palpitesList.innerHTML = '<li style="color:#ff6b6b">Erro ao carregar palpites</li>';
  }
}

function renderParticipantes(lista) {
  const ul = elements.participantesList;
  ul.innerHTML = '';

  if (lista.length === 0) {
    ul.innerHTML = '<li style="opacity:0.6;text-align:center">Nenhum participante cadastrado</li>';
    return;
  }

  lista.forEach(p => {
    const nome = (p.nome || '?').trim();
    const tel  = (p.telefone || '—').trim();

    const li = document.createElement('li');
    li.className = 'participante';
    li.innerHTML = `
      <span>${nome} <small style="opacity:0.7">(${tel})</small></span>
      <button class="danger remove-btn" data-nome="${nome}" data-tel="${tel}">Remover</button>
    `;
    ul.appendChild(li);
  });

  ul.removeEventListener('click', handleRemove);
  ul.addEventListener('click', handleRemove);
}

function handleRemove(e) {
  if (!e.target.classList.contains('remove-btn')) return;
  const btn = e.target;
  const nome = btn.dataset.nome;
  const tel = btn.dataset.tel;

  if (!confirm(`Remover ${nome} (${tel})?`)) return;
  removerParticipante(nome, tel, btn);
}

async function removerParticipante(nome, telefone, button) {
  button.disabled = true;
  button.textContent = 'Removendo...';

  try {
    const url = `${API_BASE}?action=removerParticipante&nome=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}`;
    const data = await fetchJson(url);

    if (data.success) {
      showMessage('Participante removido!', true);
      loadDashboard();
    } else {
      showMessage(data.message || 'Falha ao remover');
      button.textContent = 'Remover';
      button.disabled = false;
    }
  } catch (err) {
    showMessage('Erro ao tentar remover');
    button.textContent = 'Remover';
    button.disabled = false;
  }
}

function renderPalpites(lista) {
  const ul = elements.palpitesList;
  ul.innerHTML = lista.length === 0
    ? '<li style="opacity:0.6;text-align:center">Nenhum palpite cadastrado</li>'
    : lista.map(p => `<li class="palpite">${p}</li>`).join('');
}
</script>
